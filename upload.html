<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>   
    <link rel="icon" type="image/x-icon" href="/src/favicon.ico">
  
</head>


<body>
    <center>
     <H2>Template Uploader</H2>
     <form id="form" action="/upload" method="post">
     <label>First Name</label>
     <br>
     <input type="text" id="firstName" name="firstName">
     <br>
     <label>Last Name</label>
     <br>
     <input type="text" id="lastName" name="lastName">
     <br>
     <label>File Name</label>
     <br>
     <input type="text" id="fileName" name="fileName">
     <br>
     <input type="submit" id="formButton" style="display:none">
     <input id="element" type="text" style="display: none">
     </form>
     


     
     <div id="ab1" value="nofile selected"></div>
    <script>
    var socket = io.connect('http://localhost:3000');
    socket.emit('join', 'Hello World from webpage');
    var ab1=document.getElementById("ab1");

    ab1.addEventListener("change", ()=>{
    console.log("file changed");      
    socket.on('ab1', document.getElementById("ab1").value);
    });
    
    console.log("script");
    </script>
    

   

    <button id="selectButton">Select Files</button>
    <input type="file" id="fileInput" name="fileInput" multiple style="display:none">
    <button id="dummyButton">Done</button>
  
    </center>     
    <script src="/dist/azure.js" type="text/javascript"></script> 
</body>
</html>
